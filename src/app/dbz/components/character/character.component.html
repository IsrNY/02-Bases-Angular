<form class="row" (ngSubmit)="emitCharacter()">
  <input name="input-name" class="form-control mb-2" type="text" placeholder="Nombre de personaje" [(ngModel)]="character.name">
  <input name="input-power" class="form-control mb-2" type="number" placeholder="Poder base" [(ngModel)]="character.power">
  <button type="submit" class="btn btn-outline-primary">Agregar <i class="bi bi-check"></i></button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
