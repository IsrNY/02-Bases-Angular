<h4>Listado personajes</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isOdd = odd;
  let isEven = even"
  [ngClass]="{ 'list-group-item-success':isFirst,
               'list-group-item-secondary':isOdd,
               'list-group-item-danger':isLast }">
    <div>
      <span class="text-primary">{{i+1}}. </span> <span>{{ character.name}}</span> - <strong>Power:</strong> {{character.power}}
    </div>
    <button class="btn btn-outline-danger" (click)="onDeleteCharacter(character.id)"><i class="bi bi-trash-fill"></i></button>
  </li>
</ul>
